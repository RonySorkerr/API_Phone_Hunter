<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cdns -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Phone Hunter</title>
</head>

<body class="container mx-auto p-2 md:p-4 lg:p-6">
    <header>
        <h1 class="text-5xl text-center p-10 font-extrabold">Phone Hunter</h1>
    </header>
    <main>
        <!-- search -->
        <div class="flex flex-col md:flex-row lg:flex-row items-center justify-center my-4 gap-4">
            <input id="searchField" type="text" placeholder="Search Your Phone" class="input input-bordered flex mx-auto w-full my-4" />
            <button class="btn btn-outline btn-accent flex" onclick="handleSearch()">Search</button>
        </div>
        <!-- card section -->
        <section>
            <div class="">
                <div class="grid grid-cols-1 gap-4 md:grid-cols-3 lg:grid-cols-5" id="phnsCont">
                </div>
                <!-- show all button -->
                <div class="hidden my-4" id="shwallbtn">
                    <button class="btn btn-outline btn-accent flex mx-auto" id="">Show All</button>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>




    <script src="js/index.js"></script>
</body>

</html>
